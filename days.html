    <script>
        // Task 4: Get Number of Days Between Dates
function getDaysBetweenDates(dateStr1, dateStr2) {
  let date1 = new Date(dateStr1);  
  let date2 = new Date(dateStr2);  
  let timeDifference = date2 - date1;  
  return Math.ceil(timeDifference / (1000 * 60 * 60 * 24));  
}

// Example usage:
console.log("Task 4: Days Between Dates:", getDaysBetweenDates("2024-08-28", "2024-09-01"));

    </script>
